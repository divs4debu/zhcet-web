<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/layout :: head(title = 'Profile')">
</head>

<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
      class="vertical-layout vertical-menu 2-columns  fixed-navbar">
<nav th:replace="fragments/header :: header"></nav>
<div th:replace="fragments/navigation :: navigation"></div>


<div class="container" sec:authorize="hasRole('ROLE_STUDENT')">
    <!--/*@thymesVar id="student" type="in.ac.amu.zhcet.data.model.Student"*/-->
    <div class="col-md-15">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="from-actions-top-left">Information</h4>
                <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
                        <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                        <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body collapse in">
                <div class="card-block">
                    <form class="form" th:action="@{/student}" method="post" th:object="${student}">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div class="form-body">
                                    <h4 class="form-section" th:text="${student.name}"><i class="icon-head"></i></h4>
                                    <img src="https://res.cloudinary.com/zhcet/image/upload/avatar-s-1.png"
                                         th:src="${#strings.defaultString(student.avatar, 'https://res.cloudinary.com/zhcet/image/upload/avatar-s-1.png')}"
                                         class="rounded-circle img-border height-200" alt="Card image"/>
                                    <strong><span class="bg-primary text-highlight  white"
                                                  th:text="|${student.facultyNumber}|">
                                    FacultyNumber</span></strong>
                                    <strong>
                                        <span class="bg-primary text-highlight  white"
                                              th:text="|${student.enrolmentNumber}|">EnrolmentNumber</span>
                                    </strong>
                                    <div class="row">
                                        <input type="hidden" id="name" name="name" class="form-control"
                                               th:value="${student.enrolmentNumber}"/>
                                        <div class="form-group col-xs-12 mb-2">
                                            <label for="avatar">Avatar</label>
                                            <input id="avatar" name="avatar" class="form-control" type="text"
                                                   th:field="*{userDetails.avatarUrl}"/>
                                        </div>
                                        <div class="form-group col-xs-12 mb-2">
                                            <label for="email">Email</label>
                                            <input id="email" name="email" class="form-control" type="text"
                                                   th:field="*{userDetails.email}"/>
                                        </div>

                                        <div class="form-group col-xs-12 mb-2">
                                            <label for="addressLine1">AddressLine1</label>
                                            <input id="addressLine1" name="addressLine1" class="form-control"
                                                   type="text"
                                                   th:field="*{userDetails.addressLine1}"/>
                                        </div>

                                        <div class="form-group col-xs-12 mb-2">
                                            <label for="addressLine2">AddressLine2</label>
                                            <input id="addressLine2" name="addressLine2" class="form-control"
                                                   type="text"
                                                   th:field="*{userDetails.addressLine2}"/>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="icon-check2"></i> Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
