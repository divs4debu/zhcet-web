<!DOCTYPE html>
<html lang="en" data-textdirection="ltr" class="loading" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/layout :: head(title = 'Dean Admin')">
</head>

<body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns  fixed-navbar">
<nav th:replace="fragments/header :: header"></nav>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container">
    <h1 class="header center teal-text">Create User</h1>
    <div class="row">
        <div class="col s0 l3"></div>
        <!--/*@thymesVar id="user" type="in.ac.amu.zhcet.data.model.base.BaseUser"*/-->
        <form th:action="@{/dean}" method="post" th:object="${user}">
            <div class="card" style="padding: 10px;">
                <div class="card-content">
                    <div class="input-field">
                        <input id="student" name="user_type" type="radio" value="ROLE_STUDENT" checked="checked"/>
                        <label for="student">Student</label>

                        <input id="facultyMember" name="user_type" type="radio" value="ROLE_FACULTY"/>
                        <label for="facultyMember">Faculty</label>
                    </div>
                    <br/>

                    <div class="input-field">
                        <input id="id" name="id" type="text" th:field="*{userId}"/>
                        <label for="id">User ID</label>
                    </div>

                    <div class="input-field">
                        <input id="name" name="name" type="text" th:field="*{name}"/>
                        <label for="name">Name</label>
                    </div>

                    <div class="input-field">
                        <input id="password" name="password" type="password" th:field="*{password}"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s0 m6 l8"></div>
                    <div class="col s12 m6 l4 pull-right">
                        <button type="submit" class="waves-effect waves-teal btn-flat">Enter</button>
                    </div>
                </div>
                <div th:if="${message}" class="green-text center" th:text="${message}">Registered</div>
            </div>
        </form>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>User ID</th>
            <th>Registration Date</th>
            <th>Roles</th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.name}">A Smoke Test'</td>
                <td th:text="${user.userId}">A Smoke Test'</td>
                <td th:text="${user.createdAt != null ? user.createdAt : user.updatedAt }">A Smoke Test'</td>
                <td th:text="${@userService.getType(user)}">A Smoke Test'</td>
            </tr>
        </th:block>
    </table>
</div>
<div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
